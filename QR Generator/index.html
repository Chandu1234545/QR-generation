<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Code Scanner UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Inter', sans-serif;
    height: 100vh;
    background: radial-gradient(circle at 20% 30%, #b8e2ff, transparent 25%),
                radial-gradient(circle at 80% 60%, #ffd6fb, transparent 25%),
                radial-gradient(circle at 50% 90%, #c2f0c2, transparent 30%),
                #dce3f3;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .glass-container {
    background: rgba(255 255 255 / 0.2);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px 36px;
    width: 360px;
    box-shadow: 0 8px 32px rgb(0 0 0 / 0.1);
    text-align: center;
  }

  h2 {
    font-weight: 600;
    font-size: 22px;
    color: #333;
    margin-bottom: 8px;
  }

  p.description {
    font-weight: 400;
    font-size: 14px;
    color: #555;
    margin-top: 0;
    margin-bottom: 24px;
  }

  .qr-box {
    background: white;
    width: 200px;
    height: 200px;
    margin: 0 auto 30px auto;
    border-radius: 18px;
    box-shadow: 0 0 18px rgb(0 0 0 / 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .qr-box img {
    width: 160px;
    height: 160px;
  }

  .manual-entry-text {
    font-weight: 500;
    font-size: 13px;
    color: #666;
    margin-bottom: 12px;
    position: relative;
  }
  .manual-entry-text::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 40%;
    height: 1px;
    background: #bbb;
    transform: translateY(-50%);
  }
  .manual-entry-text::after {
    content: "";
    position: absolute;
    top: 50%;
    right: 0;
    width: 40%;
    height: 1px;
    background: #bbb;
    transform: translateY(-50%);
  }

  .input-row {
    display: flex;
    gap: 0;
    margin-bottom: 30px;
  }

  input#code-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 15px;
    border: none;
    border-radius: 10px 0 0 10px;
    outline: none;
    font-weight: 600;
    letter-spacing: 1.2px;
    background: #f5f5f5;
    color: #333;
  }
  input#code-input::placeholder {
    color: #999;
  }

  button#copy-btn {
    background: #1e40ff;
    border: none;
    color: white;
    padding: 0 18px;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button#copy-btn:hover {
    background: #0031c6;
  }

  button#continue-btn {
    width: 100%;
    padding: 14px 0;
    font-size: 16px;
    font-weight: 600;
    color: white;
    background: #1e40ff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button#continue-btn:hover {
    background: #0031c6;
  }
</style>
</head>
<body>

<div class="glass-container">
  <h2>Scan QR Code</h2>
  <p class="description">Scan this QR Code in-app to verify device.</p>

  <div class="qr-box">
    <img id="qr-image" src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=ARHTR7828FHJ58" alt="QR Code" />
  </div>

  <p class="manual-entry-text">Or enter the code manually</p>

  <div class="input-row">
    <input id="code-input" type="text" value="ARHTR7828FHJ58" />
    <button id="copy-btn" title="Copy code">ðŸ“‹</button>
  </div>

  <button id="continue-btn">Continue</button>
</div>

<script>
  const input = document.getElementById("code-input");
  const qrImage = document.getElementById("qr-image");
  const copyBtn = document.getElementById("copy-btn");

  // Update QR code when user changes input
  input.addEventListener("input", () => {
    const val = encodeURIComponent(input.value.trim() || "EMPTY");
    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=${val}`;
  });

  // Copy text to clipboard
  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(input.value.trim()).then(() => {
      copyBtn.textContent = "âœ…";
      setTimeout(() => (copyBtn.textContent = "ðŸ“‹"), 1500);
    });
  });

  // Continue button (placeholder)
  document.getElementById("continue-btn").addEventListener("click", () => {
    alert("Continue clicked with code: " + input.value.trim());
  });
</script>

</body>
</html>
